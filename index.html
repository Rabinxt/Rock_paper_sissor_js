<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1 class="title">Rock Paper Scissors</h1>
    
    <!-- Result Display Section -->
    <div class="result-container">
      <div class="result-item">
        <h2>Computer Choice:</h2>
        <span id="ComputerChoice"><img id="ComputerChoiceImg" src="animation.gif" alt="Computer Choice"></span>
      </div>
      <div class="result-item">
        <h2>Your Choice:</h2>
        <img id="UserChoiceImg" src="animation.gif" alt="User Choice">
      </div>
      <div class="result-item">
        <h2>Result:</h2>
        <span id="Result"></span>
      </div>
    </div>

    <div class="buttons-container">
      <button id="Rock" class="btn"><img src="rock.png" alt="Rock" style="width: 50px; height: 50px;"></button>
      <button id="Paper" class="btn"><img src="paper.png" alt="Paper" style="width: 50px; height: 50px;"></button>
      <button id="Scissors" class="btn"><img src="scissors.png" alt="Scissors" style="width: 50px; height: 50px;"></button>
    </div>
    <div class="reset">
      <button id="ResetBtn">Reset</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
