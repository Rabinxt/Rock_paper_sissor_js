<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl text-center font-bold mb-4">Rock Paper Scissors</h1>
    <div class="flex justify-center mb-4">
      <h2 class="mr-4 text-xl font-medium">Computer Choice:</h2>
      <span id="Computer Choice" class="text-xl font-medium"></span>
    </div>
    <div class="flex justify-center mb-4">
      <h2 class="mr-4 text-xl font-medium">Your Choice:</h2>
      <span id="User Choice" class="text-xl font-medium"></span>
    </div>
    <div class="flex justify-center mb-4">
      <h2 class="mr-4 text-xl font-medium">Result:</h2>
      <span id="Result" class="text-xl font-medium"></span>
    </div>

    <div class="flex justify-center gap-4">
      <button id="Rock" class="btn btn-primary">Rock</button>
      <button id="Paper" class="btn btn-success">Paper</button>
      <button id="Scissors" class="btn btn-danger">Scissors</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
